{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Career Guidance</title>
<style>

table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    width:100%
}
th, td {
    padding: 10px;

}
body{
background-image:url(/static/table3.jpg);
background-size:cover;
background-attachment:fixed;
}

</style>
</head>
<body>
<h1><u><a name="list"></a>List of School</u></h1>

<table style="height: 139px;" width="587">
<tbody>
<tr>
<td style="width: 110px;">S.NO</td>
<td style="width: 110px;">School</td>
<td style="width: 110px;">Location</td>
<td style="width: 111px;">School Fees</td>
<td style="width: 112px;">Start Year</td>
</tr>
<div class="table">
  {% for b in table %}
    <div class="b">
<tr>
<td style="width: 110px;"><p> {{b.no}}</p></td>
<td style="width: 110px;"><h2>{{b.School}}</h2>
</td>
<td style="width: 110px;"><p> {{b.Location}}</p></td>
<td style="width: 111px;"><p>{{b.SchoolFee}}</p></td>
<td style="width: 112px;"><p>{{b.StartYear}}</p></td>
</tr>
{% endfor %}
</div>
</div>
</tbody>
</table>

<br><br><br><br><br>

</body>
</html>
