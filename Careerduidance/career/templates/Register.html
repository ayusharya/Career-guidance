    <div class="main main-raised">

    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Register School</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Name of School</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="location" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Owner of School</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="Owner_of_School" >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone Number</div>

                            <div class="value">
                                 <div class="input-group">
                            <input class="input--style-6" type="number" name="Pone Number">
                                      </div>
                                 </div>
                                </div>

                        <div class="form-row">
                            <div class="name">Email</div>

                            <div class="value">
                                 <div class="input-group">
                            <input class="input--style-6" type="email" name="Email">
                                      </div>
                                 </div>
                                </div>

                        <div class="form-row">
                            <div class="name">Session Start Date</div>

                            <div class="value">
                                 <div class="input-group">
                            <input class="input--style-6" type="text" name="Session Start Date">
                                      </div>

                            </div>

                        </div>
                    </form>
                </div>
                <div class="card-footer">
                   <a href="http://localhost:8000/Register2/"> <button class="btn btn--radius-2 btn--blue-2" >Next Page</button></a>
                </div>
            </div>
